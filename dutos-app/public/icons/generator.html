<!DOCTYPE html>
<html>
<head>
  <title>DUTOS Icon Generator</title>
  <style>
    body { font-family: system-ui; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .icon-preview { display: inline-block; text-align: center; margin: 10px; }
  </style>
</head>
<body>
  <h1>DUTOS Icon Generator</h1>
  <p>Los iconos se generan autom√°ticamente desde el SVG base.</p>
  
  <div id="icons"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const container = document.getElementById('icons');
    
    sizes.forEach(size => {
      const div = document.createElement('div');
      div.className = 'icon-preview';
      
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#0ea5e9';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.25);
      ctx.fill();
      
      // Text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.55}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('D', size / 2, size / 2 + size * 0.05);
      
      div.appendChild(canvas);
      
      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;
      div.appendChild(label);
      
      container.appendChild(div);
      
      // Download link
      const link = document.createElement('a');
      link.download = `icon-${size}x${size}.png`;
      link.href = canvas.toDataURL();
      link.textContent = 'Download';
      link.style.display = 'block';
      div.appendChild(link);
    });
  </script>
</body>
</html>
